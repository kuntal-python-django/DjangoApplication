<!DOCTYPE html>
<html>
<title>MyMind-A blog for crazy user</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content, 
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
{% comment %} <header class="w3-container w3-center w3-padding-32">
<p>MyMind</p>
<p >Logout</p>
</header> {% endcomment %}

<h5 align="right">
    <a href="{% url 'home' %}"><button>Home</button></a> 
    <a href="{% url 'createblog' %}"><button>Post</button></a>
    <a href="{% url 'logout' %}"><button>Logout</button></a>
</h5>


<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <h1><b>{{post.heading}}</b></h1>
</header>



<!-- Grid -->
<div class="w3-row">
<div class="w3-col l8 s12">
  <!-- Blog entry -->

  <div class="w3-card-4 w3-margin w3-white">
    <img src="{{post.image.url}}" alt="Nature" style="width:100%" height="400">
    <div class="w3-container">
      <h5><span class="w3-opacity">{{post.create_at}}</span></h5>
    </div>

    <div class="w3-container">
      <p>
          {{post.body}}
      </p>
      <div class="w3-row">
        <div class="w3-col m8 s12">
          <p><button class="w3-button w3-padding-large w3-white w3-border"><b>{{post.tag}}</b></button></p>
        </div>
        {% comment %} <div class="w3-col m4 w3-hide-small">
          <p><span class="w3-padding-large w3-right"><b>Comments  </b> <span class="w3-tag">0</span></span></p>
        </div> {% endcomment %}
      </div>
    </div>
  </div>
  <hr>

<!-- END BLOG ENTRIES -->
</div>



<!-- Introduction menu -->
<div class="w3-col l4">
  <!-- About Card -->
  <div class="w3-card w3-margin w3-margin-top">
  <img src="{{ud.profile_photo.url}}" style="width:100%">
    <div class="w3-container w3-white">
      <h4><b>{{post.created_by.first_name}} {{post.created_by.last_name}}</b></h4>
    </div>
  </div>
  <hr>
  
<!-- END Introduction Menu -->
</div>



<!-- END GRID -->
</div><br>
<!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

</body>
</html>
