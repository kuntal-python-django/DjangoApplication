<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>MyMind-Register</title>

    <!-- Icons font CSS-->
    <link href='{% static "/User/vendor/mdi-font/css/material-design-iconic-font.min.css" %}' rel="stylesheet" media="all">
    <link href='{% static "/User/vendor/font-awesome-4.7/css/font-awesome.min.css" %}' rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href='{% static "/User/vendor/select2/select2.min.css" %}' rel="stylesheet" media="all">
    <link href='{% static "/User/vendor/datepicker/daterangepicker.css" %}' rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href='{% static "/User/css/main.css" %}' rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-90 p-b-80 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                        {% csrf_token %} 
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Firstname" name="first_name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Lastname" name="last_name">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3 js-datepicker" type="text" placeholder="Birthdate" name="birthday">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="Email" name="email" id="email">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="password" placeholder="Password" name="password">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Phone" name="phone">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="file" placeholder="pImg" name="pImg">
                        </div>
                        <div class="p-t-10">
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>
                        </div>
                    </form>

                    <div class="p-t-10" style="padding-top: 50px;">
                        <a href="{% url 'login' %}">Click Here For Login</a>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Jquery JS-->
    <script src='{% static "/User/vendor/jquery/jquery.min.js" %}'></script>
    <!-- Vendor JS-->
    <script src='{% static "/User/vendor/select2/select2.min.js" %}'></script>
    <script src='{% static "/User/vendor/datepicker/moment.min.js" %}'></script>
    <script src='{% static "/User/vendor/datepicker/daterangepicker.js" %}'></script>

    <!-- Main JS-->
    <script src='{% static "/User/js/global.js" %}'></script>



</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
