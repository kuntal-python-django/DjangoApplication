<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href='{% static "App/assets/favicon.png" %}' type="image/png">
    <title>TechWorld [Developer-Community-For-Free]</title>
    <meta name="description" content="This is a free Bootstrap landing page theme created for BootstrapZero. Feature video background and one page design." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="Codeply">
    <link rel="stylesheet" href='{% static "App/css/bootstrap.min.css" %}' />
    <link rel="stylesheet" href='{% static "App/css/animate.min.css" %}' />
    <link rel="stylesheet" href='{% static "App/css/ionicons.min.css" %}' />
    <link rel="stylesheet" href='{% static "App/css/styles.css" %}' />
  </head>
  <body>

    <nav id="topNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand page-scroll" href="#last">TechWorld</a>
            </div>
            <div class="navbar-collapse collapse" id="bs-navbar">
                <!-- <ul class="nav navbar-nav">
                    <li>
                        <a class="page-scroll" href="#one">Intro</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#two">Highlights</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#three">Gallery</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#four">Features</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#last">Contact</a>
                    </li>
                </ul> -->
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" data-toggle="modal" title="A free Bootstrap video landing theme" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="first">
        <div class="header-content">
            <div class="inner">
                <h1 class="cursive">TechWorld, A  Free Community For Developers</h1>
                <hr>
                
                {% for i in lst %}
                    <a href="#" style="margin: 10px;" class="btn btn-primary btn-xl">{{i}}</a> 
                    &nbsp; 
                {% endfor %}
                
            </div>
        </div>
    </header>
    

    
    <section id="last">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="cursive" style="text-align: center; font-size: 50px;">Post Your Question Here</h1>
                </div>

                <div class="col-lg-10 col-lg-offset-1 text-center">
                    <form class="contact-form row" action="#" method="POST">
                        <div class="col-md-6">
                            <label></label>
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col-md-6">
                            <label></label>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="col-md-12">
                            <label></label>
                            <textarea class="form-control" rows="9" placeholder="Your message here.."></textarea>
                        </div>
                        <div class="col-md-4 col-md-offset-4">
                            <label></label>
                            <button type="button" data-toggle="modal" data-target="#alertModal" class="btn btn-primary btn-block btn-lg"> 
                                Post <i class="ion-android-arrow-forward"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    
    <!--scripts loaded here -->
    <script src='{% static "App/js/jquery.min.js" %}'></script>
    <script src='{% static "App/js/bootstrap.min.js" %}'></script>
    <script src='{% static "App/js/jquery.easing.min.js" %}'></script>
    <script src='{% static "App/js/wow.js" %}'></script>
    <script src='{% static "App/js/scripts.js" %}'></script>
  </body>
</html>
